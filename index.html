<html lang="en">
<head>

<body>
    <script>

let humanScore = 0;
let cpuScore = 0;

    const buttonContainer = document.createElement("div");
     buttonContainer.id="button-container";

    const rockSelect = document.createElement("button");
    rockSelect.textContent="Rock";

    const paperSelect = document.createElement("button");
    paperSelect.textContent="Paper";

    const scissorsSelect = document.createElement("button");
    scissorsSelect.textContent="Scissors";

    buttonContainer.append(rockSelect, paperSelect, scissorsSelect);
    document.body.appendChild(buttonContainer);
   
    rockSelect.addEventListener("click", () => playGame("rock"));
    paperSelect.addEventListener("click", () => playGame("paper"));
    scissorsSelect.addEventListener("click", () => playGame("scissors"));


const scoreContainer = document.createElement("div");
scoreContainer.id = "score";

const playerScoreDisplay = document.createElement("p");
scoreContainer.appendChild(playerScoreDisplay);

playerScoreDisplay.textContent = `Player: ${humanScore} | Computer: ${cpuScore}`;
document.body.appendChild(scoreContainer);  



   


function playGame (choice) {

    console.log(`You chose ${choice}`);

    

      
            
        
            const humanChoice = choice;
            const computerChoice = getComputerChoice();
            const result = playRound(humanChoice, computerChoice);

            if (result ==="win") {
                humanScore ++;
                console.log(`you won ${humanChoice} beats ${computerChoice}`);
            } else if (result ==="lose"){
                cpuScore++;
                console.log(`you lose ${computerChoice} beats ${humanChoice}`);
            }
            else if (result === "draw"){
                console.log(`It's a draw! Both chose ${humanChoice}.`);

            }
            console.log(`Player: ${humanScore} | Computer: ${cpuScore}`);

            



       function playRound(humanChoice, computerChoice) {
            if (humanChoice === computerChoice) {
              return  "Its a draw and the score didnt increase.";
            }

            if (humanChoice === "rock") {
                if (computerChoice === "scissors") {
                    
                    return "win";
                } else {
                    return "lose";
                }

            } else if (humanChoice=== "scissors") {
                    if (computerChoice === "paper") {
                        
                        return "win";
                    } else {
                        return "lose";
                    }
             } else if (humanChoice==="paper") {
                    if (computerChoice === "rock") {
                        return "win";
                    } else {
                        return "lose";
                    }
                } else {
                    return "imvalid";
                }

            }
            updateScoreDisplay();

    }



      //  function getHumanChoice(){
            
            //return choice.toLowerCase();
            
        //}


        function getComputerChoice(){
          let randomNum = Math.random();
          
          if (randomNum <=0.33){
            return "rock";
          }
          else if (randomNum >=0.66) {
            return "paper";
          }
          else {
            return "scissors";
          }

        
        }

        function updateScoreDisplay() {
            playerScoreDisplay.textContent = `Player: ${humanScore} | Computer: ${cpuScore}`;
        }

        playGame();
    </script>
